# BHC Platform 2026.1 - Curated package set
# This snapshot provides a tested, compatible set of packages for BHC.

[metadata]
id = "bhc-platform-2026.1"
bhc_version = "0.2.0"
ghc_compat = "9.8.2"
recommended_profile = "default"
created = "2026-01-15"

# Core / Base ecosystem
[packages]
base = "4.19.1.0"
ghc-prim = "0.11.0"
integer-gmp = "1.1"

# Text and ByteString
text = "2.1.1"
bytestring = "0.12.1.0"

# Containers
containers = "0.7"
unordered-containers = "0.2.20"
hashable = "1.4.4.0"
vector = "0.13.1.0"

# Transformers / MTL
transformers = "0.6.1.1"
mtl = "2.3.1"

# Serialization
aeson = "2.2.3.0"
yaml = "0.11.11.2"
toml-parser = "2.0.1.0"

# Optics
lens = "5.3.2"
optics = "0.4.2.1"

# Time
time = "1.12.2"

# File / Path
filepath = "1.5.2.0"
directory = "1.3.8.4"

# Parsing
megaparsec = "9.6.1"
attoparsec = "0.14.4"
parsec = "3.1.17.0"

# Exceptions
exceptions = "0.10.7"
safe-exceptions = "0.1.7.4"

# Concurrency
async = "2.2.5"
stm = "2.5.3.0"

# HTTP
http-types = "0.12.4"
http-client = "0.7.17"
http-client-tls = "0.3.6.3"
wreq = "0.5.4.3"

# Web / Servant
servant = "0.20.2"
servant-server = "0.20.2"
warp = "3.3.31"
wai = "3.2.4"
wai-extra = "3.1.15"

# Database
resource-pool = "0.4.0.0"
postgresql-simple = "0.7.0.0"
sqlite-simple = "0.4.19.0"

# Numeric / Scientific
hmatrix = "0.20.2"
statistics = "0.16.2.1"
massiv = "1.0.4.0"
scientific = "0.3.7.0"

# Testing
hspec = "2.11.9"
QuickCheck = "2.14.3"
hspec-wai = "0.11.1"
tasty = "1.5.1"
tasty-hunit = "0.10.2"
tasty-quickcheck = "0.10.3"
hedgehog = "1.5"

# Streaming
conduit = "1.3.6"
streaming = "0.2.4.0"

# Command line
optparse-applicative = "0.18.1.0"

# Logging
monad-logger = "0.3.40"
fast-logger = "3.2.4"
co-log = "0.6.1.0"

# Pretty printing
prettyprinter = "1.7.1"

# Miscellaneous utilities
extra = "1.7.16"
safe = "0.3.21"
generic-lens = "2.2.2.0"
deepseq = "1.5.0.0"
primitive = "0.9.0.0"
random = "1.2.1.2"
uuid = "1.3.16"
