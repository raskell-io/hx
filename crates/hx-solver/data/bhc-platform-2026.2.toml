# BHC Platform 2026.2 - Curated package set
# Expanded snapshot with ~120 packages covering web, data, crypto,
# streaming, generics, concurrency, configuration, and more.

[metadata]
id = "bhc-platform-2026.2"
bhc_version = "0.3.0"
ghc_compat = "9.10.1"
recommended_profile = "default"
created = "2026-06-15"

# Core / Base ecosystem
[packages]
base = "4.20.0.0"
ghc-prim = "0.12.0"
integer-gmp = "1.1"

# Text and ByteString
text = "2.1.2"
bytestring = "0.12.2.0"

