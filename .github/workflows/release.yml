name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p hx-cli
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../hx-${{ github.ref_name }}-${{ matrix.target }}.tar.gz hx
          cd ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../hx-${{ github.ref_name }}-${{ matrix.target }}.zip hx.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hx-${{ matrix.target }}
          path: hx-${{ github.ref_name }}-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          cd release
          # Create individual .sha256 files for each artifact (for install.sh compatibility)
          for f in *; do
            sha256sum "$f" > "$f.sha256"
          done
          # Also create combined checksums.txt for convenience
          sha256sum *.tar.gz *.zip 2>/dev/null > checksums.txt || true
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: hx ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates
        run: |
          # Publish in dependency order (base crates first)
          cargo publish -p hx-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p hx-warnings --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p hx-ui --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p hx-cache --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p hx-telemetry --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p hx-config --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p hx-lock --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p hx-solver --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p hx-toolchain --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p hx-cabal --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p hx-doctor --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p hx-lsp --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p hx-plugins --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p hx-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
        continue-on-error: true
